<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Add / Edit Product</h2>
    <form id="productForm" class="mt-4">
        <input type="hidden" id="productId">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="productDescription" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" id="productStock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" id="productPrice" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a href="list.html" class="btn btn-secondary">Back</a>
    </form>
    <script src="js/product.js"></script>
</body>
</html>
